name: Run Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    env:
      MONGODB_VERSION: 3.6.9
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn install --frozen-lockfile

      - run: yarn run lint
      - run: yarn run test
        env:
          CI: true
